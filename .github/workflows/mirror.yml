# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Run a change repo state
        run: |
          curl -X PUT \
          -H "Authorization: Bearer ${{ secrets.QUAY_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{ "state": "MIRROR" }' \
          https://${{ vars.QUAY_REGISTRY }}/api/v1/repository/${{ vars.QUAY_ORG }}/${{ vars.QUAY_REPO }}/changestate -k -v
          
      - name: Run a config mirror repo
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.QUAY_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{ "is_enabled": true, "external_reference": "${{ vars.EXTERNAL_REPO }}", \
          "external_registry_username": "${{ secrets.EXTERNAL_USER }}", "external_registry_password": "${{ secrets.EXTERNAL_PASS }}", \
          "external_registry_config": { "unsigned_images": True, "verify_tls": False }, \
          "sync_interval": 600, "sync_start_date": "2024-07-28T11:11:39Z", "root_rule": { "rule_kind": "tag_glob_csv", "rule_value": ["*"] }, \
          "robot_username": "${{ secrets.QUAY_ROBOT_ACCOUNT }}" }' \
          https://${{ vars.QUAY_REGISTRY }}/api/v1/repository/${{ vars.QUAY_ORG }}/${{ vars.QUAY_REPO }}/mirror -k -v

      - name: Run a change visibility curl command
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.QUAY_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{ "visibility": "public" }' \
          https://${{ vars.QUAY_REGISTRY }}/api/v1/repository/${{ vars.QUAY_ORG }}/${{ vars.QUAY_REPO }}/changevisibility -k -v
